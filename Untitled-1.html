<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>...eu queria te perguntar algo muito especial...</p>
        <p>Você aceitaria namorar comigo?</p>
        <p>Digite 'sim' se aceitar, ou 'não' se não aceitar:</p>
        <input type="text" id="resposta" placeholder="Digite aqui...">
        <button onclick="verificarResposta()">Enviar</button>
        <p id="mensagem"></p>
    </div>
    <script>
        function verificarResposta() {
            const resposta = document.getElementById('resposta').value.trim().toLowerCase();
            const mensagem = document.getElementById('mensagem');
            if (resposta === 'sim') {
                mensagem.textContent = "E assim começou uma linda história de amor.";
            } else if (resposta === 'não' || resposta === 'nao') {
                mensagem.textContent = "Tudo bem, talvez em outra oportunidade.";
            } else {
                mensagem.textContent = "Resposta inválida. Por favor, digite 'sim' ou 'não'.";
            }
        }
    </script>
</body>
</html>
